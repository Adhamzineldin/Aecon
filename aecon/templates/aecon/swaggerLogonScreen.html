
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      {% load staticversion %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
          <link rel="stylesheet" href="{% staticversion 'aecon/generic-styles.css' %}" type="text/css">
    <title>CRT Dashboard Logon </title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


  <div class="container-fluid" id="full-image-container" style="background-image:url({% staticversion background %})">
      <div class="row align-items-center" style="height:100%;width:100%">
          <div id="logon-box" class="container-fluid">
              <div class="row" style="height:60px">
                  <div class="col-6 d-flex align-items-center justify-content-center " style="height:100%;width:100%">
                      <img src="{% staticversion clientLogo %}" style="width:100%;height:auto" >
                  </div>



                  <div class="col-6 d-flex align-items-center justify-content-center">
                      <div><img src="{% staticversion 'crt/tracsisplcnewlogo_white.png' %}" style="width:100%;height:auto" ></div>
                  </div>
              </div>
              <div class="row align-items-center justify-content-center" style="height:80px">
                  <div class="col-10 align-items-center my-auto" id="conduit-logo" style="height:100%;width:100%">
                        <img src ="{% staticversion appLogo %}" style="max-width:100%;max-height:100%">
                  </div>
              </div>
              <div class="row align-items-center justify-content-center" style="height:calc(100% - 160px)">
                <div class="col-12">
                    <form method="post" action="/aecon/swaggerLogon" id="logon-form" style="color:#c9c9d2">
                        {%csrf_token %}
                     <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="username">
                      </div>
                      <div class="form-group">

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                      </div>

                        <div class="form-group">

                        <button class="btn btn-primary" id="login-button" style="width:100%" type="submit" form="logon-form">Login</button>
                      </div>
                    </form>

                </div>
            </div>
              </div>


      </div>

      </div>



  </body>
</html>
