{% extends "aecon/jtc-data.html" %}
{% block content %}
{% load staticversion %} {% load my_filters %} {% load client_tags %}
<style>
    .small-table-tr th,
    td {
        padding: 0.4rem 0.9rem !important;
        text-align: center;
    }

    .small-table-tr td {
        cursor: pointer;
    }

    .lg-table-top {
        margin-bottom: -3px;
        padding: 0.5rem 1rem;
        background-color: #141b4d;
        border-radius: 5px 5px 0px 0px;
        width: 97%;
    }

    .lg-table-top-text {
        color: #ffffff;
        padding-left: 4.6rem;
    }

    .lg-table-top-content {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .lg-table-top-border {
        height: 2px;
        background-color: #ffff;
        width: 88%;
    }

    .lg-table-top-border-text {
        color: #ffff;
    }

    #lg-table {
        display: none;
    }
    .map-card-body{
        {% comment %} margin-left :25px; {% endcomment %}
    }
    .map-card-body .card-body{
        height:616px !important;
        padding:0 !important;
    }

    .location_detail {
        display: block;
        position: relative;
        z-index: 999; 
        
      }
    
      .location_detail .box01 {
        background-color: #141b4d;
        color: #fff;
        width: 50px;
        border-radius: 5px;
        text-align: center;
        margin: 2px;
      }
      .box-container.rotate90 {
        transform: rotate(90deg);
      }
      .box-container.rotate-91deg {
        transform: rotate(-91deg);
      }

      .rotated-text {
        display: inline-block; 
        transform: rotate(180deg); 
      }
      
</style>
<div class="px-3 py-1  bg-white" style="box-shadow: 0px 0px 10px #0000001A; border-radius: 5px;">
    <div class="row p-3 dd-main-div">
        <div class="col-md-7 col-sm-12">
             <div class="map-card-body">
                <div class="card-body" id="map-container">
                    <div class="col-12 " id="map-wrapper" style="width:100%;height:100%;padding:0">
                    <div class = "map-panel" id = "countline-map" style="height:100%"></div>
                    <div class="topbar__item" onclick="toggleExpandMap();" style="width:30px;height:30px;line-height:25px;background-color:white;position:absolute;bottom:10px;left:10px;border-radius:2px;border:2px solid grey;text-align:center;font-size:16px;cursor:pointer">
                        <span class="icon-toggle"><i class="fa fa-expand" data-alt="fa fa-compress"></i></span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-12 calender-content" id="calender-content">
            <div class="d-flex justify-content-center">
                <div class="table-left-header">
                   
                </div>
                <table class="small-table-tr">
                    <thead>
                      <tr class="small-table-tr" id="jtc-table-header">
                     
                      </tr>
                    </thead>
                    <tbody id="sm-t-body" style="text-align:center;">
                     
                    </tbody>
                  </table>
            </div>
            <div class="mt-5" id="lg-table">
               
                <div class="table-responsive table-wrapper div1 col-md-12 col-sm-12" style="padding:0PX">
                    <table class="table text-center show-data" rules="cols" id="countline-daily-table-avg">
                        <thead id="countline-daily-table-avg-head">
                            
                        </thead>
                        <tbody id="countline-daily-table-avg-data">
                        
                        </tbody>
                        <tfoot style="display: table-caption;background: #f0f0f0;    width: 97%; font-weight: 800;" id="countline-daily-table-avg-foot">
                        </tfoot>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
<script src="/static/aecon/jtc/filters.js"></script>
<script src="/static/aecon/jtc/headline.js"></script>
<script src="/static/aecon/jtc/jtcTable.js"></script>

{% endblock %}
