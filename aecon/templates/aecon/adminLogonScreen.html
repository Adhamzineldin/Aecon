
<!doctype html>
<html lang="en">
  <head>


      <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159283885-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-159283885-1');
        </script>


    <!-- Required meta tags -->

    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticversion %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% staticversion 'aecon/generic-styles.css' %}" type="text/css">

    <title>School Streets Dashboard Logon </title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


  <div class="container-fluid" id="full-image-container" style="background-image:url({% staticversion client.logonBackground %})">
      <div class="row align-items-center" style="height:100%;width:100%">
          <div id="logon-box" class="container-fluid">
              <div class="row" style="height:60px">
                  <div class="col-6 d-flex align-items-center justify-content-center " style="height:100%;width:100%">
                      <img src="{{clientLogo}}" style="width:100%;height:auto" >
                  </div>



                  <div class="col-6 d-flex align-items-center justify-content-center">
                      <div><img src="{% staticversion 'aecon/tracsisplcnewlogo_white.png' %}" style="width:100%;height:auto" ></div>
                  </div>
              </div>
              <div class="row align-items-center justify-content-center">
                  <div class="col-10 align-items-center my-auto" id="conduit-logo" style="height:auto;width:100%">
                        <img src ="{% staticversion 'aecon/Tracsis-Conduit-mono-no-space-white.png' %}" style="max-width:100%;max-height:100%">
                  </div>
              </div>
              <div class="row align-items-center justify-content-center">
                  <div class="col-10 d-flex justify-content-center align-items-center my-auto" style="height:auto;width:100%;font-size:30px;color:white">
                        <span>Admin Login</span>
                  </div>
              </div>
              <div class="row align-items-center justify-content-center" style="height:calc(100% - 160px)">
                <div class="col-12">
                    <form method="post" action="/aecon/logon" id="logon-form" style="color:#c9c9d2">
                        {%csrf_token %}
                        <input type="text" hidden name="admin" value="1">
                     <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="username">
                      </div>
                      <div class="form-group">

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                      </div>

                        <div class="form-group">

                        <button class="btn btn-primary" id="login-button" style="width:100%" type="submit" form="logon-form">Login</button>
                      </div>
                    </form>

                </div>
            </div>
              </div>


      </div>

      </div>



  </body>
</html>
